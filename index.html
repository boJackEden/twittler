<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>
    <button class="refresh" type="button">Twittler</button>
    <button class="shawnd" type="button">@shawndrost</button>
    <button class="shark" type="button">@sharksforcheap</button>
    <button class="mracus" type="button">@mracus</button>
    <button class="doug" type="button">@douglascalhoun</button>
    <div class="tweetFeed"></div>

  <main>
    <script> 
      //The next thing I want to do it make each user name a click event. 
      //Then filters out all other users tweets(arrays)
      $(document).ready(function() {
      $('.refresh').on('click', function(){
        var $tweetFeed = $('.tweetFeed');
        $tweetFeed.html('');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="feed"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " " + tweet.created_at);
          $tweet.appendTo($tweetFeed);
          index -= 1;
        }
      });
